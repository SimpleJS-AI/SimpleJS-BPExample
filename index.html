<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>BPExample</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container">
    <div class="controls-left controls">
        <button class="btn btn-default" id="btn-start" onclick="togglePlay()">
            <span class="material-symbols-rounded">play_arrow</span>
        </button>
        <button class="btn btn-default" id="btn-refresh" onclick="nn = new NeuralNetwork(2,8,1,learningRate); resetData();">
            <span class="material-symbols-rounded">refresh</span>
        </button>
        <button class="btn btn-default" id="btn-delete" onclick="reset()">
            <span class="material-symbols-rounded">delete_forever</span>
        </button>
        <button class="btn btn-default" id="btn-show" onclick="toggleVisibility()">
            <span class="material-symbols-rounded">visibility_off</span>
        </button>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <div class="controls-right controls">
        <button class="btn btn-default" id="btn-draw" onclick="setDrawMode(true, true)">
            <span class="material-symbols-rounded">draw</span>
        </button>
        <button class="btn btn-default" id="btn-erase" onclick="setDrawMode(false)">
            <span class="material-symbols-rounded">ink_eraser</span>
        </button>
            <button class="btn btn-round" id="btn-color1" onclick="setColor(1)">
        </button>
            <button class="btn btn-round" id="btn-color2" onclick="setColor(0)">
        </button>
    </div>
    <div class="selector">
        <button class="btn btn-big" id="t1" onclick="loadTemplate(1)"></button>
        <button class="btn btn-big" id="t2" onclick="loadTemplate(2)"></button>
        <button class="btn btn-big" id="t3" onclick="loadTemplate(3)"></button>
        <button class="btn btn-big" id="t4" onclick="loadTemplate(4)"></button>
    </div>
    <div class="slider-container">
        <div class="title">Learning Rate</div>
        <div class="range-slider">
            <input type="range" min="0" max="9" step="1" value="6" class="slider" oninput="updateLearningRate(this.value)">
            <div class="slider-value">0.3</div>
        </div>

    </div>
    <div class="loss-info">
        <div class="title"></div>
    </div>
    <div class="chart-container">
        <canvas id="line-chart" ></canvas>
    </div>

</div>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
<script src="https://SimpleJS-AI.github.io/SimpleJS-lib/lib/simple.js"></script>
<script src="script.js"></script>
</body>
</html>
